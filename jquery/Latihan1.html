<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selectors</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>

<h2>STMIK AMIKOM Yogyakarta</h2>

<p>Teknik Informatika</p>
<p>Pemrogramam Web</p>

<button>Sembunyikan Paragraft</button>

</body>
</html>
